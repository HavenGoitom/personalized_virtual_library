<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Shelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Your Personal Shelf</h1>

    <button onclick="logout()">Logout</button>
    <button onclick="goToBookshelf()">View My Bookshelf</button>

    <div class="card">
        <h2>Add or Edit Book</h2>
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="book-author" placeholder="Author">
        <textarea id="book-description" placeholder="Description"></textarea>

        <button onclick="saveBook()">Save Book</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
